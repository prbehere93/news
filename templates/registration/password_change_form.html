{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Password Change{% endblock title %}

{% block content %}
    <h1>Password Change</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn success" type="submit">Change my Password</button>
    </form>
{% endblock content %}
